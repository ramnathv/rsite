<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head }}
     
    <!-- Custom styles for this template -->
    <link href="{{page.url.framework}}/assets/css/jumbotron.css" rel="stylesheet">

    {{{ page.assets.css }}}
    <script src="{{page.url.framework}}/assets/js/jquery.js"></script>
    {{{ page.assets.jshead }}}
    
  </head>



  <body>

    {{> navbar }}


    {{{ page.content }}}
    
    {{> editbuttons}}

    
  </body>
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{page.url.framework}}/dist/js/bootstrap.min.js"></script>
    <script src="{{page.url.framework}}/assets/js/holder.js"></script>
    
    <!-- Load Javascripts for Widgets -->

    {{{ page.assets.js }}}

    {{> javascripts }}
    
    <script>
    $(function() {
      $('ul.nav li.active').removeClass('active');
      return $("ul.nav a[href$='" + window.location.pathname.replace(/\/$/, '') + "']").parents('li').addClass('active');
    });
    </script>

</html>
